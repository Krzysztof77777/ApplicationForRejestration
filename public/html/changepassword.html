<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/changepassword.min.css">
</head>

<body>
    <div class="container">
        <section class="login">
            <div class="login--container">
                <p class="title">Zmień hasło dla:</p>
                <label>
                    <input class="worker" type="text" disabled>
                </label>
                <label>
                    <p>Stare hasło:</p>
                    <input class="oldpassword" type="password">
                </label>
                <label>
                    <p>Nowe hasło:</p>
                    <input class="newpassword" type="password">
                </label>
                <label>
                    <p>Potwierdź nowe hasło:</p>
                    <input class="newpasswordconfirm" type="password">
                </label>
                <p class="info none"></p>
                <input class="change" type="submit" value="Zmień hasło">
            </div>
        </section>
        <div class="modal__background hidden">
            <div class="modal__loader hidden">
                <i class="fas fa-spinner"></i>
            </div>
            <div class="modal__info hidden">
                <div class="modal__info--container">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/javascript/changepassword.js" type="module"></script>
</body>

</html>
